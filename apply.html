<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>สมัครบัตรเครดิต กรุงศรี มูเตลู</title>
  <meta name="description" content="ไปให้สุด...ไม่หยุดใช้ชีวิต เอาใจคนสายมู รักการทำบุญ ส่วนลดพิเศษเพียบ">
  <meta name="keywords"
    content="สมัครบัตรเครดิต, บัตรเครดิต, บัตรเครดิต กรุงศรี, สมัคร บัตรเครดิต, กรุงศรี เจซีบี, Krungsri Mutelu, Krungsri, Krungsricard, Krungsri Credit Card, กรุงศรี มูเตลู">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="style.css">
  <style>
    .warpper {
      max-width: 600px;
    }
  </style>
</head>

<body>
  <div class="container warpper">


    <section>

      <div class="Quick-Apply-Logo">
        <div class="Quick-Apply-Logo_Grid">
          <a href="#">
            <img alt="Krungsri Credit Card Logo" src="quick_apply_logo.jpg" width="150px">
          </a>
        </div>
      </div>

      <div class="QuickApply-Banner">
        <img alt="โปรโมชั่นสมัครบัตรเครดิต กรุงศรี เจซีบี แพลทินัม" src="poster.jpg" width="100%">
      </div>

      <div class="QuickApply-H1">
        <h1>เลขมงคลแนะนำเฉพาะคุณ</h1>
        <p>กรุณากรอกข้อมูลวันเกิดของท่าน เพื่อให้ค้นหาเลข</p>
      </div>


    </section>



    
    <section>
      <div class="register-section regis-custom-form">

        <div class="rec-number my-5">
          <!-- <h2>เลขมงคลแนะนำเฉพาะคุณ</h1>
            <label class="mt-3">วันเกิด</label> -->
            <div class="form-field">
              <div class="row form-inline">
                <div class="col">
                  <select class="form-control" id="bd-day">
                    <option value="">วัน *</option>
                  </select>
                </div>
                <div class="col">
                  <select class="form-control" id="bd-month">
                    <option value="">เดือน *</option>
                  </select>
                </div>
                <div class="col">
                  <select class="form-control" id="bd-year">
                    <option value="">ปี *</option>
                  </select>
                </div>
                <div class="col">
                  <input type="submit" value="ค้นหาเลข" id="rec-number-submit-btn" disabled>
                </div>
              </div>
            </div>
            <div id="result"></div>
            <label class="note text-muted">
              การกด <strong>“ค้นหาเลข”</strong> ถือเป็นการยินยอมให้ใช้ข้อมูลส่วนบุคคลเพื่อประมวลผลคำทำนาย หมายรวมถึง
              วันเกิด และความสนใจ
            </label>

            <div class="lucky-number mt-3">
              <label class="my-2">เลขมงคลแนะนำตามวันเกิดของคุณ</label>
              <div class="form-field">
                <div class="row form-inline" id="lucky-number-card">
                </div>
              </div>
            </div>
        </div>

        

        <div class="form-field">
          <div class="ctn-form text-center mt-5">

            <input type="submit" value="เลือกเลขที่ต้องการ" class="number-submit-btn">
          </div>

        </div>


      </div>

    </section>


  </div>



  <div class="Quick-Apply-Footer mt-5">
    <div class="Quick-Apply-Footer-copyright">
      ©2024 บริษัท บัตรกรุงศรีอยุธยาจำกัด<br>พูดคุยกับเราได้ที่ 0 2646 3555
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="app.js"></script>
  <script>

  </script>
</body>

</html>
